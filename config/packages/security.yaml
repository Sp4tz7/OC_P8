security:
  encoders:
    App\Entity\User: bcrypt

  providers:
    doctrine:
      entity:
        class: App:User
        property: username

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    main:
      anonymous: true
      lazy: true
      form_login:
        login_path: login
        check_path: login_check
      logout: ~

  role_hierarchy:
    ROLE_ADMIN: ROLE_USER

  access_control:
    - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/users, roles: ROLE_ADMIN }
    - { path: ^/, roles: ROLE_USER }
